<div class="card portfolio-goals">
  <div class="card-header">
    <h2>Portfolio goals</h2>
  </div>

  <div class="goals-content">
    <div class="goal-item">
      <div class="goal-label">Portfolio Loss Ratio Target</div>
      <div class="gauge-container">
        <div class="target-marker top" style="left: 55%">
          <span class="target-text">TG:55%</span>
          <span class="arrow-down">▼</span>
        </div>
        <div class="gauge-bar multi-segment">
          <div class="segment green" style="width: 45%"></div>
          <div class="segment yellow" style="width: 15%"></div>
          <div class="segment red" style="width: 40%"></div>
          <div class="current-value-label" style="left: 48.2%">48.2%</div>
        </div>
        <div class="target-marker bottom" style="left: 48.2%">
          <span class="arrow-up">▲</span>
          <span class="sub-text green-text">-6.8% (GOOD)</span>
        </div>
      </div>
    </div>

    <div class="goal-item">
      <div class="goal-label">Renewal Retention</div>
      <div class="gauge-container">
        <div class="target-marker top" style="left: 88%">
          <span class="target-text">TG:85-90%</span>
        </div>
        <div class="gauge-bar multi-segment">
          <div class="segment red" style="width: 25%"></div>
          <div class="segment yellow" style="width: 40%"></div>
          <div class="segment green" style="width: 10%"></div>
          <div class="segment yellow" style="width: 25%"></div>
          <div class="current-value-label" style="left: 60%">88%</div>
        </div>
        <div class="target-marker bottom" style="left: 60%">
          <span class="arrow-up">▲</span>
          <span class="sub-text green-text">ON TARGET</span>
        </div>
      </div>
    </div>

    <div class="goal-item">
      <div class="goal-label">New Business Target</div>
      <div class="progress-wrapper">
        <div class="progress-bar-bg">
          <div class="progress-fill-blue" style="width: 67%">
            <span class="inner-value">$8.1M</span>
          </div>
        </div>
        <span class="max-value">$12M</span>
      </div>
      <div class="progress-sub">67%</div>
    </div>

    <div class="goal-item">
      <div class="goal-label">Annual GWP Target</div>
      <div class="progress-wrapper">
        <div class="progress-bar-bg">
          <div class="progress-fill-blue" style="width: 68%">
            <span class="inner-value">$28.4M</span>
          </div>
        </div>
        <span class="max-value">$42M</span>
      </div>
      <div class="progress-sub">68%</div>
    </div>
  </div>
</div>
